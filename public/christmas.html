    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+SC:wght@700&display=swap"

    <style>
        :root {
            --bg-color: #0f172a;
            --tree-green: #2ecc71;
            --tree-dark: #27ae60;
            --red: #e74c3c;
            --gold: #f1c40f;
            --snow: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at top, #19233a 0%, #070a14 60%) fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fredoka One', 'Noto Sans SC', sans-serif;
            perspective: 1000px;
        }

        /* ÈúìËôπÁÅØÊ†áÈ¢ò */
        .title {
            text-align: center;
            font-size: 3.5rem;
            /* Reduced from 5rem */
            letter-spacing: 3px;
            text-shadow:
                0 0 6px #fff,
                0 0 12px #fff,
                0 0 20px #0ff,
                0 0 40px #0ff;
            animation: pulse 2.8s infinite ease-in-out;
            margin-bottom: 20px;
            cursor: default;
        }

        @keyframes pulse {

            0%,
            100% {
                text-shadow: 0 0 6px #fff, 0 0 20px #0ff, 0 0 40px #0ff;
            }

            50% {
                text-shadow: 0 0 10px #fff, 0 0 30px #0ff, 0 0 60px #0ff;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            opacity: .8;
            color: #fff;
            font-size: 0.9rem;
            z-index: 20;
        }

        /* ÊµÅÊòüÁ∫ø */
        .glow-line {
            position: fixed;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff);
            top: 20%;
            left: -150px;
            animation: sweep 4s linear infinite;
            z-index: 1;
        }

        @keyframes sweep {
            to {
                transform: translateX(140vw);
            }
        }

        /* Moon and Santa Area */
        .moon {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: #f1c40f;
            border-radius: 50%;
            box-shadow: 0 0 40px #f1c40f;
            z-index: 1;
        }

        .sleigh-container {
            position: absolute;
            top: 80px;
            right: -200px;
            z-index: 2;
            animation: flyAcross 15s linear infinite;
        }

        @keyframes flyAcross {
            0% {
                right: -200px;
                transform: scale(0.5);
            }

            100% {
                right: 120%;
                transform: scale(0.5);
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: -120px;
            /* Pull up even more */
        }

        /* Left Greeting Card */
        .greeting-card {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
            z-index: 12;
        }

        .greeting-card h3 {
            margin: 0 0 10px 0;
            color: #f1c40f;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .greeting-card p {
            margin: 5px 0;
            font-size: 1rem;
            line-height: 1.6;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(-50%) translateY(0px);
            }

            50% {
                transform: translateY(-50%) translateY(-15px);
            }
        }

        /* Cartoon Title */






        /* The Cool Tree */
        .tree-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 60px auto 0;
            /* Increased margin to separate from title */
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            transform: scale(1.5);
            transform-origin: center bottom;
        }

        .tree-container:hover {
            transform: scale(1.6) rotateY(10deg);
        }

        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid var(--tree-dark);
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
        }

        .layer::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
            width: 0;
            height: 0;
            border-left: inherit;
            border-right: inherit;
            border-bottom: inherit;
            border-bottom-color: var(--tree-green);
            margin-left: -50%;
        }

        .layer-1 {
            top: 0;
            border-width: 0 60px 80px 60px;
            z-index: 5;
        }

        .layer-1::after {
            border-width: 0 50px 70px 50px;
            top: 6px;
            margin-left: 0;
            left: -50px;
        }

        /* Fix pseudoelement alignment */
        /* Redoing layers for easier centering logic */

        .tree-part {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            background: linear-gradient(135deg, var(--tree-green), var(--tree-dark));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .p1 {
            bottom: 200px;
            width: 140px;
            height: 120px;
            z-index: 3;
            -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .p2 {
            bottom: 120px;
            width: 200px;
            height: 150px;
            z-index: 2;
            -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .p3 {
            bottom: 40px;
            width: 260px;
            height: 180px;
            z-index: 1;
            -webkit-clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            background: #5d4037;
            border-radius: 5px;
            z-index: 0;
        }

        /* Star */
        .star {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--gold);
            font-size: 50px;
            z-index: 6;
            animation: spin 3s infinite linear;
            text-shadow: 0 0 20px var(--gold);
        }

        @keyframes spin {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            50% {
                transform: translateX(-50%) rotate(180deg) scale(1.2);
            }

            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        /* Ornaments */
        .bulb {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: glow 1s infinite alternate;
            z-index: 4;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);

        .b1 {

        .b2 {

        .b4 {

        .b5 {

        .b6 {

        .b7 {

        }

        .b8 {

        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px currentColor;
            }

            to {
                box-shadow: 0 0 20px currentColor, 0 0 10px #fff;
            }
        }

        /* Snowflakes */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            pointer-events: none;
            font-size: 14px;
            filter: drop-shadow(0 0 3px #fff);
            z-index: 5;
        }

        /* Gift boxes */
        .gifts {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 50px;
            z-index: 4;
        }

        .gift {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background: linear-gradient(to top, #c0392b, #e74c3c);
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .gift::before {
            content: '';
            position: absolute;
            left: 18px;
            width: 4px;
            height: 100%;
            background: #f1c40f;
        }

        .gift::after {
            content: '';
            position: absolute;
            top: 18px;
            height: 4px;
            width: 100%;
            background: #f1c40f;
        }

        .g1 {
            left: 80px;
        }

        .g2 {
            left: 180px;
            width: 50px;
            height: 50px;
            background: linear-gradient(#2980b9, #3498db);
            bottom: 5px;
        }

        .g2::before,
        .g2::after {
            background: #ecf0f1;
            left: 23px;
            top: 23px;
        }

        /* Interactive Message */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Santa Claus CSS */
        /* Santa Claus CSS - Wrapper for SVG */
        .santa-claus {
            position: absolute;
            bottom: 20px;
            right: -160px;
            /* Position next to tree */
            width: 160px;

            z-index: 15;
            animation: santaBounce 3s ease-in-out infinite;
            cursor: pointer;
            filter: drop-shadow(0 10px 10px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s;
        }

        .santa-claus:hover {
            transform: scale(1.1) translateY(-10px);
        }

        @keyframes santaBounce {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        /* Santa Eyes Animation */
        .santa-eye-pupil {
            animation: blink 4s infinite;
            transform-origin: center;
        }

        @keyframes blink {

            0%,
            96%,
            98% {
                transform: scaleY(1);
            }

            97% {
                transform: scaleY(0.1);
            }
        }
    </style>

    <script>
        // Snowfall Logic
        const snow = () => {
            const count = 95;
            for (let i = 0; i < count; i++) {
                const s = document.createElement("div");
                s.className = "snowflake";
                s.textContent = Math.random() > 0.5 ? "‚ùÑ" : "‚úª";
                s.style.left = Math.random() * 100 + "vw";
                s.style.fontSize = 10 + Math.random() * 18 + "px";
                s.style.opacity = 0.55 + Math.random() * 0.45;
                document.body.appendChild(s);

                const fall = () => {
                    const h = window.innerHeight + 30;
                    let y = -20;
                    const speed = 0.55 + Math.random();
                    const drift = Math.random() * 2;
                    let angle = 0;

                    const step = () => {
                        y += speed;
                        angle += 0.01;
                        s.style.transform = `translateY(${y}px) translateX(${Math.sin(y / 40 + angle) * 20 * drift}px)`;

                        if (y < h) {
                            requestAnimationFrame(step);
                        } else {
                            y = -20;
                            s.style.left = Math.random() * 100 + "vw"; // Reset horizontal position randomly
                            step();
                        }
                    };
                    step();
                };
                fall();
            }
        };
        snow();

        // Interaction
        function shakeTree() {
            const tree = document.querySelector('.tree-container');
            tree.style.animation = 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both';
            showToast("ÊÉäÂñúÔºÅÁ•ù‰Ω†ÂÅáÊúüÊÑâÂø´ÔºÅüéÅ");
        }

        function hohoho() {
            const santa = document.querySelector('.santa-claus');
            santa.style.animation = 'none';
            santa.offsetHeight; /* trigger reflow */
            santa.style.animation = 'santaBounce 0.5s ease-in-out';
            setTimeout(() => {
                santa.style.animation = 'santaBounce 3s ease-in-out infinite';
            }, 500);

            showToast("ÂêºÂêºÂêºÔºÅÂú£ËØûÂø´‰πêÔºÅüéÖ");
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add shake keyframes dynamically
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes shake {
                10%, 90% { transform: translate3d(-1px, 0, 0) rotateY(10deg); }
                20%, 80% { transform: translate3d(2px, 0, 0) rotateY(-10deg); }
                30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotateY(10deg); }
                40%, 60% { transform: translate3d(4px, 0, 0) rotateY(-10deg); }
            }
        `;
        document.head.appendChild(styleSheet);

    </script>
